<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Attendance | Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="attendance.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header class="attendance-header" style="text-align: center;">
  <button class="back-btn" onclick="window.history.back()" aria-label="Go Back">&#8592;</button>
  <span class="attendance-title">My Attendance</span>
</header>

<main class="attendance-main">
  <section class="attendance-profile">
    <img src="assets/default.jpg" alt="Student Photo" class="attendance-photo" id="student-photo" />
    <div class="attendance-student-info">
      <div class="attendance-student-name" id="student-name">Loading...</div>
      <div class="attendance-student-id" id="student-id"></div>
      <div class="attendance-student-course" id="student-course"></div>
    </div>
  </section>

  <section class="attendance-table-section">
    <div class="section-title">Attendance Summary</div>
    <table class="attendance-table">
      <thead>
      <tr>
        <th>Course Code</th>
        <th>Course Title</th>
        <th>Classes Held</th>
        <th>Attended</th>
        <th>Absent</th>
        <th>Percentage</th>
      </tr>
      </thead>
      <tbody id="attendance-tbody">
      <tr><td colspan="6">Loading attendance data...</td></tr>
      </tbody>
    </table>
  </section>
</main>

<footer>
  <div class="footer-bar">
    2025 Â© <strong>KARUNYA COLLEGE</strong>
  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const userName = localStorage.getItem("userName");
    const userId = localStorage.getItem("userId");
    const userCourse = localStorage.getItem("userCourse");

    if (!userId || !userName) {
      alert("Please login again.");
      window.location.href = "login.html";
      return;
    }

    document.getElementById("student-name").textContent = userName;
    document.getElementById("student-id").textContent = "ID: " + userId;
    document.getElementById("student-course").textContent = userCourse;
    document.getElementById("student-photo").src = "assets/default.jpg";

    // Load attendance.json
    fetch("attendance.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("attendance-tbody");
        tbody.innerHTML = "";

        data.attendance.forEach(record => {
          const row = `
            <tr>
              <td>${record.courseCode}</td>
              <td>${record.courseTitle}</td>
              <td>${record.classesHeld}</td>
              <td>${record.attended}</td>
              <td>${record.absent}</td>
              <td>${record.percentage}</td>
            </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(error => {
        console.error("Error loading attendance:", error);
        document.getElementById("attendance-tbody").innerHTML = "<tr><td colspan='6'>Failed to load attendance data.</td></tr>";
      });
  });
</script>
</body>
</html>
