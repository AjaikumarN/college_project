<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Authentication</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="api-config.js?v=2024102401"></script>
  <script src="auth-service.js?v=2024102401"></script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
    .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    pre { background: #333; color: #fff; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Authentication Debug Tool</h1>
  
  <div>
    <h3>Step 1: Clear Storage</h3>
    <button onclick="clearStorage()">Clear LocalStorage</button>
    <div id="clearResult" class="result"></div>
  </div>

  <div>
    <h3>Step 2: Test Login</h3>
    <button onclick="testLogin()">Login as Varsha</button>
    <div id="loginResult" class="result"></div>
  </div>

  <div>
    <h3>Step 3: Check Auth Status</h3>
    <button onclick="checkAuth()">Check Authentication</button>
    <div id="authResult" class="result"></div>
  </div>

  <div>
    <h3>Step 4: View LocalStorage</h3>
    <button onclick="viewStorage()">View Storage</button>
    <div id="storageResult" class="result"></div>
  </div>

  <div>
    <h3>Step 5: Go to Dashboard</h3>
    <button onclick="location.href='student.html'">Go to Student Dashboard</button>
  </div>

  <script>
    function clearStorage() {
      try {
        localStorage.clear();
        document.getElementById('clearResult').className = 'result success';
        document.getElementById('clearResult').innerHTML = '✓ Storage cleared successfully!';
        console.log('Storage cleared');
      } catch (error) {
        document.getElementById('clearResult').className = 'result error';
        document.getElementById('clearResult').innerHTML = '✗ Error: ' + error.message;
        console.error('Clear storage error:', error);
      }
    }

    async function testLogin() {
      try {
        document.getElementById('loginResult').innerHTML = 'Logging in...';
        
        const result = await authService.login('varsha.g@students.xaviers.edu', 'student123');
        
        document.getElementById('loginResult').className = 'result success';
        document.getElementById('loginResult').innerHTML = 
          '✓ Login successful!<br>' +
          '<strong>User:</strong> ' + result.user.name + '<br>' +
          '<strong>Role:</strong> ' + result.user.role + '<br>' +
          '<strong>Token:</strong> ' + result.token.substring(0, 50) + '...';
        
        console.log('Login result:', result);
      } catch (error) {
        document.getElementById('loginResult').className = 'result error';
        document.getElementById('loginResult').innerHTML = '✗ Login failed: ' + error.message;
        console.error('Login error:', error);
      }
    }

    function checkAuth() {
      try {
        const isAuth = authService.isAuthenticated();
        const user = authService.getCurrentUser();
        const token = authService.getToken();
        
        if (isAuth) {
          document.getElementById('authResult').className = 'result success';
          document.getElementById('authResult').innerHTML = 
            '✓ User is authenticated!<br>' +
            '<strong>Name:</strong> ' + (user ? user.name : 'N/A') + '<br>' +
            '<strong>Role:</strong> ' + (user ? user.role : 'N/A') + '<br>' +
            '<strong>Has Token:</strong> ' + (token ? 'Yes' : 'No');
        } else {
          document.getElementById('authResult').className = 'result error';
          document.getElementById('authResult').innerHTML = 
            '✗ User is NOT authenticated!<br>' +
            '<strong>User Data:</strong> ' + (user ? 'Present' : 'Missing') + '<br>' +
            '<strong>Token:</strong> ' + (token ? 'Present' : 'Missing');
        }
        
        console.log('Auth check:', { isAuth, user, hasToken: !!token });
      } catch (error) {
        document.getElementById('authResult').className = 'result error';
        document.getElementById('authResult').innerHTML = '✗ Error checking auth: ' + error.message;
        console.error('Auth check error:', error);
      }
    }

    function viewStorage() {
      try {
        const storage = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          storage[key] = localStorage.getItem(key);
        }
        
        document.getElementById('storageResult').className = 'result';
        document.getElementById('storageResult').innerHTML = 
          '<strong>LocalStorage Contents:</strong>' +
          '<pre>' + JSON.stringify(storage, null, 2) + '</pre>';
        
        console.log('LocalStorage:', storage);
      } catch (error) {
        document.getElementById('storageResult').className = 'result error';
        document.getElementById('storageResult').innerHTML = '✗ Error: ' + error.message;
        console.error('View storage error:', error);
      }
    }

    // Auto-check on page load
    window.addEventListener('DOMContentLoaded', function() {
      console.log('Auth Debug Tool loaded');
      console.log('authService:', authService);
      checkAuth();
      viewStorage();
    });
  </script>
</body>
</html>
