<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Courses - Faculty Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="enhanced-styles.css">
  <link rel="stylesheet" href="text-visibility-fix.css">
  <link rel="stylesheet" href="fac-class.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="api-config.js"></script>
  <script src="auth-service.js"></script>
  <style>
    .courses-container { max-width: 1400px; margin: 0 auto; padding: 20px; }
    .page-header { background: linear-gradient(135deg, #b03a2e 0%, #8b0000 100%); color: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
    .courses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
    .course-card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; position: relative; overflow: hidden; }
    .course-card:hover { transform: translateY(-5px); box-shadow: 0 5px 20px rgba(0,0,0,0.15); }
    .course-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 5px; background: linear-gradient(90deg, #b03a2e, #8b0000); }
    .course-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px; }
    .course-title { font-size: 1.3em; font-weight: 700; color: #2c3e50; margin: 0; }
    .course-code { background: #b03a2e; color: white; padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: 600; }
    .course-info { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
    .info-item { display: flex; align-items: center; gap: 8px; color: #555; font-size: 0.9em; }
    .info-item i { color: #b03a2e; width: 20px; }
    .course-stats { display: flex; gap: 15px; margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px; }
    .stat-box { flex: 1; text-align: center; }
    .stat-value { font-size: 1.5em; font-weight: 700; color: #b03a2e; }
    .stat-label { font-size: 0.85em; color: #777; margin-top: 5px; }
    .course-actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
    .btn { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; display: inline-flex; align-items: center; gap: 8px; font-size: 0.9em; }
    .btn-primary { background: #b03a2e; color: white; }
    .btn-primary:hover { background: #8b0000; }
    .btn-secondary { background: #34495e; color: white; }
    .btn-secondary:hover { background: #2c3e50; }
    .btn-success { background: #27ae60; color: white; }
    .btn-success:hover { background: #229954; }
    .back-btn { position: fixed; top: 20px; left: 20px; width: 50px; height: 50px; border-radius: 50%; background: white; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.15); cursor: pointer; font-size: 20px; color: #b03a2e; z-index: 100; }
    .back-btn:hover { background: #b03a2e; color: white; }
    .no-courses { text-align: center; padding: 60px 20px; color: #999; }
    .no-courses i { font-size: 80px; margin-bottom: 20px; opacity: 0.3; }
    .loading-container { text-align: center; padding: 100px 20px; }
    .loading-spinner { font-size: 48px; color: #b03a2e; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='faculty.html'"><i class="fas fa-arrow-left"></i></button>

  <div class="courses-container">
    <div class="page-header">
      <div>
        <h1 style="margin: 0 0 10px 0; font-size: 2.2em;">My Courses</h1>
        <p style="margin: 0; opacity: 0.9;">Manage your assigned courses and classes</p>
      </div>
      <div style="text-align: right;">
        <div style="font-size: 2.5em; font-weight: 700;" id="totalCourses">0</div>
        <div style="opacity: 0.9;">Total Courses</div>
      </div>
    </div>

    <div id="coursesGrid" class="courses-grid">
      <div class="loading-container">
        <i class="fas fa-spinner loading-spinner"></i>
        <p>Loading courses...</p>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-bar">2025 © <strong>Karunya Institute of Technology and Sciences</strong></div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      if (!authService.isAuthenticated()) {
        window.location.href = 'login.html';
        return;
      }

      if (!authService.isFaculty()) {
        authService.showAccessDenied();
        return;
      }

      await loadCourses();
    });

    async function loadCourses() {
      try {
        console.log('📚 Fetching faculty courses...');
        const response = await axios.get('/faculty/courses');
        console.log('📦 Courses response:', response.data);

        if (response.data.success && response.data.data) {
          const courses = response.data.data;
          renderCourses(courses);
        } else {
          renderNoCourses();
        }
      } catch (error) {
        console.error('❌ Error loading courses:', error);
        renderError();
      }
    }

    function renderCourses(courses) {
      const grid = document.getElementById('coursesGrid');
      document.getElementById('totalCourses').textContent = courses.length;

      if (courses.length === 0) {
        renderNoCourses();
        return;
      }

      grid.innerHTML = courses.map(course => `
        <div class="course-card">
          <div class="course-header">
            <h3 class="course-title">${course.courseName || 'Course'}</h3>
            <span class="course-code">${course.courseCode || 'CODE'}</span>
          </div>

          <div class="course-info">
            <div class="info-item">
              <i class="fas fa-book"></i>
              <span>${course.credits || 0} Credits</span>
            </div>
            <div class="info-item">
              <i class="fas fa-users"></i>
              <span>${course.enrolledStudents || 0} Students</span>
            </div>
            <div class="info-item">
              <i class="fas fa-layer-group"></i>
              <span>${course.semester || 'N/A'}</span>
            </div>
            <div class="info-item">
              <i class="fas fa-door-open"></i>
              <span>${course.classroom || 'TBA'}</span>
            </div>
          </div>

          <div class="course-stats">
            <div class="stat-box">
              <div class="stat-value">${course.averageAttendance || 0}%</div>
              <div class="stat-label">Attendance</div>
            </div>
            <div class="stat-box">
              <div class="stat-value">${course.averageGrade || '-'}</div>
              <div class="stat-label">Avg Grade</div>
            </div>
            <div class="stat-box">
              <div class="stat-value">${course.completedClasses || 0}</div>
              <div class="stat-label">Classes</div>
            </div>
          </div>

          <div class="course-actions">
            <button class="btn btn-primary" onclick="viewCourseDetails(${course.id})">
              <i class="fas fa-eye"></i> View Details
            </button>
            <button class="btn btn-success" onclick="markAttendance(${course.id}, '${course.courseName}')">
              <i class="fas fa-check"></i> Attendance
            </button>
            <button class="btn btn-secondary" onclick="enterMarks(${course.id}, '${course.courseName}')">
              <i class="fas fa-star"></i> Grades
            </button>
          </div>
        </div>
      `).join('');
    }

    function renderNoCourses() {
      const grid = document.getElementById('coursesGrid');
      grid.innerHTML = `
        <div class="no-courses">
          <i class="fas fa-book"></i>
          <h3>No Courses Assigned</h3>
          <p>You haven't been assigned any courses yet.</p>
        </div>
      `;
    }

    function renderError() {
      const grid = document.getElementById('coursesGrid');
      grid.innerHTML = `
        <div class="no-courses">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Failed to Load Courses</h3>
          <p>There was an error loading your courses.</p>
          <button class="btn btn-primary" onclick="loadCourses()">Try Again</button>
        </div>
      `;
    }

    function viewCourseDetails(courseId) {
      // Navigate to course details page
      window.location.href = `course-details.html?id=${courseId}`;
    }

    function markAttendance(courseId, courseName) {
      // Store course info and navigate to attendance page
      sessionStorage.setItem('selectedCourseId', courseId);
      sessionStorage.setItem('selectedCourseName', courseName);
      window.location.href = 'fac-attend.html';
    }

    function enterMarks(courseId, courseName) {
      // Store course info and navigate to marks page
      sessionStorage.setItem('selectedCourseId', courseId);
      sessionStorage.setItem('selectedCourseName', courseName);
      window.location.href = 'fac-mark.html';
    }
  </script>
</body>
</html>
