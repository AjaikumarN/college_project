<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Marks | Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="marks.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header class="marks-header" style="text-align: center;">
  <button class="back-btn" onclick="window.history.back()" aria-label="Go Back">&#8592;</button>
  <span class="marks-title">My Marks</span>
</header>

<main class="marks-main">
  <section class="marks-profile">
    <img src="assets/default.jpg" alt="Student Photo" class="marks-photo" id="student-photo" />
    <div class="marks-student-info">
      <div class="marks-student-name" id="student-name">Loading...</div>
      <div class="marks-student-id" id="student-id"></div>
      <div class="marks-student-course" id="student-course"></div>
    </div>
  </section>

  <section class="marks-table-section">
    <div class="section-title">Exam Results</div>
    <table class="marks-table">
      <thead>
      <tr>
        <th>Course Code</th>
        <th>Course Title</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody id="marksTableBody">
      <tr><td colspan="3">Loading marks...</td></tr>
      </tbody>
    </table>
  </section>
</main>

<footer>
  <div class="footer-bar">
    2025 Â© <strong>KARUNYA COLLEGE</strong>
  </div>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // ðŸ§  Get student info from localStorage
    const student = {
      name: localStorage.getItem("userName"),
      id: localStorage.getItem("userId"),
      course: localStorage.getItem("userCourse"),
      year: localStorage.getItem("userYear")
    };

    if (!student.id) {
      alert("Please login again.");
      window.location.href = "login.html";
      return;
    }

    document.getElementById("student-name").textContent = student.name;
    document.getElementById("student-id").textContent = "ID: " + student.id;
    document.getElementById("student-course").textContent = student.year + "-Year - " + student.course;
    document.getElementById("student-photo").src = "assets/default.jpg";

    // Load marks.json
    fetch("marks.json")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("marksTableBody");
        tbody.innerHTML = "";

        data.marks.forEach(mark => {
          const row = `
            <tr>
              <td>${mark.courseCode}</td>
              <td>${mark.courseTitle}</td>
              <td>${mark.total}</td>
            </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(error => {
        console.error("Error loading marks:", error);
        document.getElementById("marksTableBody").innerHTML = "<tr><td colspan='3'>Failed to load marks.</td></tr>";
      });
  });
</script>
</body>
</html>
