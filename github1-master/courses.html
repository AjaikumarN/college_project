<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Subjects | Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="courses.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="api-config.js?v=2025102501"></script>
  <script src="auth-service.js?v=2025102501"></script>
</head>
<body>
<header class="courses-header" style="text-align: center;">
  <button class="back-btn" onclick="window.history.back()" aria-label="Go Back">&#8592;</button>
  <span class="courses-title">Choose Subjects</span>
</header>

<main class="courses-main">
  <section class="courses-section">
    <table class="courses-table">
      <thead>
      <tr>
        <th>Select</th>
        <th>Subject</th>
        <th>Faculty</th>
      </tr>
      </thead>
      <tbody id="subjectList">
      <tr><td colspan="3">Loading subjects...</td></tr>
      </tbody>
    </table>

    <div id="selectionStatus" class="status-msg"></div>
    <button id="generateBtn" class="btn-generate" disabled>Generate Timetable</button>
  </section>
</main>

<footer>
  <div class="footer-bar">
    2025 © <strong>KARUNYA COLLEGE</strong>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Check authentication
    if (!authService.isAuthenticated()) {
      alert("Please login again.");
      window.location.href = "login.html";
      return;
    }

    const currentUser = authService.getCurrentUser();
    if (!currentUser) {
      alert("Please login again.");
      window.location.href = "login.html";
      return;
    }

    // Initialize page
    const selectedCourses = new Set();
    const tbody = document.getElementById('subjectList');
    const status = document.getElementById('selectionStatus');
    const generateBtn = document.getElementById('generateBtn');
    const userId = currentUser.id;

    function updateUI() {
      status.textContent = `${selectedCourses.size} of 5 subjects selected.`;
      generateBtn.disabled = selectedCourses.size !== 5;
    }

    function handleSelectionChange(courseId, checkbox) {
      if (checkbox.checked) {
        if (selectedCourses.size < 5) {
          selectedCourses.add(courseId);
        } else {
          checkbox.checked = false;
          alert("You can only select 5 subjects.");
        }
      } else {
        selectedCourses.delete(courseId);
      }
      updateUI();
    }

    async function loadAvailableCourses() {
      try {
        const response = await apiHelpers.request('/student/portal/courses/available');
        
        // Response structure: { success, message, data: { totalAvailable, availableCourses } }
        if (!response.success) {
          throw new Error(response.message || 'Failed to load courses');
        }
        
        const courses = response.data?.availableCourses || [];
        
        tbody.innerHTML = '';
        
        if (!courses || courses.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">No courses available for enrollment.</td></tr>';
          return;
        }
        
        courses.forEach(course => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input type="checkbox" data-course-id="${course.id}" onchange="handleSelectionChange(${course.id}, this)" /></td>
            <td>${course.courseName || course.name} (${course.courseCode})</td>
            <td>${course.department?.name || 'N/A'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error loading courses:', error);
        tbody.innerHTML = '<tr><td colspan="3">Server error. Please try again later.</td></tr>';
      }
    }

  generateBtn.addEventListener('click', async () => {
    const courseIds = Array.from(selectedCourses);

    if (courseIds.length !== 5) {
      alert("You must select exactly 5 subjects.");
      return;
    }

    try {
      // Enroll in selected courses using the correct endpoint format
      const enrollmentPromises = courseIds.map(courseId => 
        apiHelpers.request(`/student/portal/enroll/${courseId}`, {
          method: 'POST'
        })
      );

      await Promise.all(enrollmentPromises);
      
      localStorage.setItem("selectedSubjects", JSON.stringify(courseIds));
      alert("✅ Subjects enrolled successfully!");
      window.location.href = "student.html";
    } catch (error) {
      console.error('Error enrolling in courses:', error);
      apiHelpers.handleError(error);
    }
  });

  // Make handleSelectionChange available globally
  window.handleSelectionChange = handleSelectionChange;

  // Load courses on page load
  loadAvailableCourses();
});
</script>
</body>
</html>
